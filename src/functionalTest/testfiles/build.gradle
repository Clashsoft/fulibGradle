plugins {
	id 'java'
	id 'org.fulib.fulibGradle'
}

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
	fulibScenarios group: 'org.fulib', name: 'fulibScenarios', version: '+'

	genCompile group: 'org.fulib', name: 'fulib', version: '+'

	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
